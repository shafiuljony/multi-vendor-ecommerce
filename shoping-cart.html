<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon | Ecommerce Shopping Cart</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/shoping-cart.css">

<!-- -
    -fontawsome  css  
-->

<link rel="stylesheet" href="./assets/css/all.css">

<!-- 
    - google font link
-->
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body>


  <!--
    - main container
  -->

  <main class="container">

    <div class="topheadng">
        <div class="shoping">
            <button class="btn-heading">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <span class="count">2</span>
        </div>
        

            <a class="signin btn btn-outline" href="login.html"><i class="fa-solid fa-user"></i> <span>Sign in</span></a>

        <!-- <a href="index.html"><i class="fa-solid fa-house"></i> Back To Home Page</a> -->
    </div>
   



    <div class="item-flex">

      <!--
       - checkout section
      -->
      <section class="checkout">

        <h2 class="section-heading">Payment Details</h2>

        <div class="payment-form">

          <div class="payment-method">

            <button class="method selected">
              <ion-icon name="card"></ion-icon>

              <span>Credit Card</span>

              <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
            </button>

            <button class="method">
              <img src="./assets/images/icons/BKash-Icon-Logo.wine.svg" alt="" srcset="" height="30px" width="30px">

              <span>Bkash</span>

              <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
            </button>

          </div>

          <form action="#">

            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Cardholder name</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>

            <div class="card-number">
              <label for="card-number" class="label-default">Card number</label>
              <input type="number" name="card-number" id="card-number" class="input-default">
            </div>

            <div class="input-flex">

              <div class="expire-date">
                <label for="expire-date" class="label-default">Expiration date</label>

                <div class="input-flex">

                  <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31"
                    class="input-default">
                  /
                  <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12"
                    class="input-default">

                </div>
              </div>

              <div class="cvv">
                <label for="cvv" class="label-default">CVV</label>
                <input type="number" name="cvv" id="cvv" class="input-default">
              </div>

            </div>

          </form>

        </div>

        <button class="btn btn-primary">
          <b>Pay</b> Tk <span id="payAmount">84.00</span>
        </button>

      </section>


      <!--
        - cart section
      -->
      <section class="cart">

        <div class="cart-item-box">

          <h2 class="section-heading">Order Summery</h2>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="./assets/images/products/green-tomatoes.jpg" alt="Green tomatoes" width="80px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Green Tomatoes 1 Kilo</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <i class="fa-solid fa-minus"></i>
                    </button>

                    <span id="quantity">1</span>

                    <button id="increment">
                      <i class="fa-solid fa-plus"></i>
                    </button>
                  </div>

                  <div class="price">
                    Tk <span id="price">50.00</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <i class="fa-solid fa-close"></i>
              </button>

            </div>

          </div>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="./assets/images/products/cabbage.jpg" alt="Cabbage" width="80px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Cabbage 1 Pcs</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <i class="fa-solid fa-minus"></i>
                    </button>

                    <span id="quantity">1</span>

                    <button id="increment">
                      <i class="fa-solid fa-plus"></i>
                    </button>
                  </div>

                  <div class="price">
                    Tk <span id="price">30.00</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <i class="fa-solid fa-close"></i>
              </button>

            </div>

          </div>

        </div>

        <div class="wrapper">

          <div class="discount-token">

            <label for="discount-token" class="label-default">Gift card/Discount code</label>

            <div class="wrapper-flex">

              <input type="text" name="discount-token" id="discount-token" class="input-default">

              <button class="btn btn-outline">Apply</button>

            </div>

          </div>

          <div class="amount">

            <div class="subtotal">
              <span>Subtotal</span> <span>Tk <span id="subtotal">80.00</span></span>
            </div>

            <div class="tax">
              <span>Tax</span> <span>$ <span id="tax">4.00</span></span>
            </div>

            <div class="shipping">
              <span>Shipping</span> <span>Tk <span id="shipping">0.00</span></span>
            </div>

            <div class="total">
              <span>Total</span> <span>Tk <span id="total">84.00</span></span>
            </div>

          </div>

        </div>

      </section>

    </div>

  </main>






  <!--
    - custom js link
  -->
  <script src="./assets/js/shoping-cart.js"></script>
  <script src="./assets/js/all.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
